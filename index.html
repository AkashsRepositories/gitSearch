<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>GitSearch</title>
</head>
<body>

    <section class="app-container">
        <section class="inner-container">
            <header id="header">
                <h1 class="logo">
                    GitSearch 
                </h1>
                <button id="theme-change">
                    Light
                </button>
            </header>
            <main class="main">
                <section class="search-container">
                    <svg class="magnifier" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="#0561cb" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="116" cy="116" r="84" fill="none" stroke="#0561cb" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle><line x1="175.4" y1="175.4" x2="224" y2="224" fill="none" stroke="#0561cb" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
                    <input type="search" name="username" class="search-box" placeholder="Enter GitHub's username...">
                    <button class="search-button">Search</button>
                </section>
                <section class="user-details">
                     <img class="user-avatar" src="https://avatars.githubusercontent.com/u/9919?v=4" alt="user-avatar">
                     <h2 class="name">Name</h2>
                     <h3 class="joining-date">Date</h3>
                     <h4 class="username">@username</h4>
                     <p class="github-link-container">
                        <a href="#" class="github-link" target="_blank">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFFFFF" viewBox="0 0 256 256"><rect width="20" height="20" fill="none"></rect><path d="M122.3,71.4l19.8-19.8a44.1,44.1,0,0,1,62.3,62.3l-28.3,28.2a43.9,43.9,0,0,1-62.2,0" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path><path d="M133.7,184.6l-19.8,19.8a44.1,44.1,0,0,1-62.3-62.3l28.3-28.2a43.9,43.9,0,0,1,62.2,0" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path></svg>
                            Visit 
                        </a>

                     </p>
                     <p class="user-bio">Not Available</p>
                     <section class="user-stats">
                        <p>Repos <br><span class="repos-count">-</span></p>
                        <p>Followers <br><span class="follower-count">-</span></p>
                        <p>Following <br><span class="following-count">-</span></p>
                     </section>
                     <p class="user-location">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFFFFF" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><circle cx="128" cy="104" r="32" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></circle><path d="M208,104c0,72-80,128-80,128S48,176,48,104a80,80,0,0,1,160,0Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path></svg>
                        <span>Location</span>
                    </p>
                     <p class="twitter-handle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFFFFF" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><path d="M128,88c0-22,18.5-40.3,40.5-40a40,40,0,0,1,36.2,24H240l-32.3,32.3A127.9,127.9,0,0,1,80,224c-32,0-40-12-40-12s32-12,48-36c0,0-64-32-48-120,0,0,40,40,88,48Z" fill="#FFFFFF" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path></svg>
                        <span>Twitter</span>
                    </p>
                     <p class="company">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#FFFFFF" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"></rect><line x1="16" y1="216" x2="240" y2="216" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><path d="M144,216V40a8,8,0,0,0-8-8H40a8,8,0,0,0-8,8V216" fill="#FFFFFF" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path><path d="M224,216V104a8,8,0,0,0-8-8H144" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></path><line x1="64" y1="72" x2="96" y2="72" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="80" y1="136" x2="112" y2="136" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="64" y1="176" x2="96" y2="176" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="176" y1="176" x2="192" y2="176" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line><line x1="176" y1="136" x2="192" y2="136" fill="none" stroke="#FFFFFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></line></svg>
                        <span>Company</span>
                    </p>
                </section>
            </main>
        </section>   
    </section>
    
    <script src="app.js"></script>
    <script src="theme.js"></script>
</body>
</html>
